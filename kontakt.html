        <h2>Kontakt & Anmeldung</h2>
        <p>Wenn du Interesse an der Müttergruppe hast oder Fragen zu meinem Angebot, schreib mir gern über das folgende Formular. Ich freue mich auf deine Nachricht!</p>

        <form action="https://formspree.io/f/mpwpolvy" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-Mail-Adresse:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="nachricht">Nachricht:</label><br>
            <textarea id="nachricht" name="nachricht" rows="5" required></textarea><br><br>

            <button type="submit">Absenden</button>
        </form>
